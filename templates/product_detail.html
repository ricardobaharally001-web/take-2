{% extends "base_store.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <div class="card flex-md-row overflow-hidden">
      <img src="{{ product.image }}" class="product-detail-img" alt="{{ product.name }}">
      <div class="card-body d-flex flex-column">
        <h3>{{ product.name }}</h3>
        <p class="text-muted">${{ '%.2f'|format(product.price) }}</p>
        <p>{{ product.description }}</p>
        <div class="mt-auto d-grid gap-2">
          <button class="btn btn-primary" onclick="addToCart('{{ product.id }}')">Add to cart</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('store.products') }}">Back to products</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
