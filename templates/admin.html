{% extends "base_store.html" %}
{% block content %}
<h2 class="text-center mb-4">Admin: Add Product</h2>
<form class="mx-auto" style="max-width: 720px;" method="POST" enctype="multipart/form-data">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Price (USD)</label>
      <input type="number" step="0.01" class="form-control" name="price" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Admin Password</label>
      <input class="form-control" name="pw" type="password" required>
    </div>
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" name="description"></textarea>
    </div>
    <div class="col-md-6">
      <label class="form-label">Image URL (optional)</label>
      <input class="form-control" name="image_url">
    </div>
    <div class="col-md-6">
      <label class="form-label">Or Upload Image (Supabase)</label>
      <input class="form-control" type="file" name="image_file" accept="image/*">
    </div>
    <div class="col-12 d-grid">
      <button class="btn btn-primary">Create Product</button>
    </div>
  </div>
  <p class="text-muted small mt-3">
    Tip: To enable uploads, set SUPABASE_URL, SUPABASE_ANON_KEY, and create a public bucket named in SUPABASE_BUCKET.
  </p>
</form>
{% endblock %}
