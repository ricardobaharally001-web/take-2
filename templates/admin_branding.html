{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">Branding</h1>
<div class="card">
  <div class="card-body">
    <p>Current logo:</p>
    {% if current_logo %}
      <img src="{{ current_logo }}" alt="Current logo" style="max-height:80px">
    {% else %}
      <em class="text-muted">Not set</em>
    {% endif %}
    <hr>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload new logo</label>
        <input class="form-control" type="file" name="logo" accept="image/*" required>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
