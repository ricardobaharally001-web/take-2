{% set brand_name = "S.B Shop" %}
<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or brand_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="color-scheme" content="light dark">
  </head>
  <body class="bg-body">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md custom-navbar px-2">
      <div class="container-fluid">
        <!-- Left (desktop): controls; Left (mobile): logo -->
        <div class="d-flex align-items-center gap-2 order-1 order-md-1 flex-grow-1">
          <button class="btn btn-outline-secondary d-md-none" id="menuButton" aria-label="Menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Desktop: controls (left), Mobile: hidden (moved to offcanvas) -->
          <div class="d-none d-md-flex align-items-center gap-2">
            <button class="btn btn-sm btn-outline-secondary" id="darkToggle" title="Dark mode">Dark</button>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('store.products') }}">Shop</a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('store.cart') }}">Orders</a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('admin') if false else url_for('store.products') }}" onclick="return true;">Help</a>
          </div>
        </div>

        <!-- Center: Cart -->
        <div class="order-2 order-md-2 text-center flex-grow-0">
          <a class="nav-link position-relative cart-center" href="{{ url_for('store.cart') }}">
            <span class="bi bi-bag" aria-hidden="true"></span>
            <span class="cart-count badge rounded-pill bg-primary" id="cartCount">0</span>
          </a>
        </div>

        <!-- Right (desktop): Logo + Business name; Left (mobile): logo -->
        <div class="d-flex align-items-center ms-auto order-3 order-md-3">
          <div class="d-none d-md-flex align-items-center gap-2">
            <img src="{{ url_for('static', filename='img/logo.png') }}" height="28" alt="logo">
            <strong class="brand-name">{{ brand_name }}</strong>
          </div>
          <div class="d-md-none d-flex align-items-center gap-2">
            <img src="{{ url_for('static', filename='img/logo.png') }}" height="28" alt="logo">
            <strong class="brand-name">{{ brand_name }}</strong>
          </div>
        </div>
      </div>
    </nav>

    <!-- Offcanvas for mobile menu (right side with hamburger) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileMenuLabel">{{ brand_name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column gap-2">
        <button class="btn btn-outline-secondary" id="darkToggleMobile">Toggle Dark</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('store.products') }}">Shop</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('store.cart') }}">Orders</a>
        <a class="btn btn-outline-secondary" href="https://github.com" target="_blank">Support</a>
      </div>
    </div>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="container py-4 text-center text-muted small">
      <hr>
      <p>© {{ brand_name }} • Built for GitHub + Render + Supabase</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
