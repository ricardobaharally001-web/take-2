{% extends "base_store.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Admin Login</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('store.admin_login', next=request.args.get('next')) }}">
          <div class="mb-3">
            <label class="form-label">Admin Password</label>
            <input type="password" class="form-control" name="pw" autofocus required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
