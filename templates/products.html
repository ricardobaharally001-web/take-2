{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-4">All Products</h1>
<div class="row g-4">
  {% for p in products %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-sm">
      <img class="card-img-top" src="{{ p.image_url or url_for('static', filename='img/placeholder.png') }}" alt="{{ p.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-muted small">{{ p.description or "" }}</p>
        <p class="fw-semibold mb-0">${{ "%.2f"|format(p.price or 0) }}</p>
      </div>
    </div>
  </div>
  {% else %}
  <p class="text-muted">No products found.</p>
  {% endfor %}
</div>
{% endblock %}
