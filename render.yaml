services:
  - type: web
    name: sb-shop
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:10000 app:app
    envVars:
      - key: PORT
        value: "10000"
      - key: FLASK_ENV
        value: "production"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: "product-images"
      - key: ADMIN_PASSWORD
        sync: false
